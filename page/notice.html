<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>알림</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      footer {
        background-color: black;
        color: white;
        padding: 10px 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .alert {
        cursor: pointer; /* 알림 위에 마우스 커서 추가 */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">사이트이름/로고</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <!-- 로그인안하고 볼 수 있는 헤더 -->
            <li class="nav-item">
              <a class="nav-link" href="">채용공고</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">자유게시판</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">회원가입</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">로그인</a>
            </li>
          </ul>
        </div>
        <div>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="🔍" />
            <button class="btn btn-primary">검색</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h4>알림</h4>
      <div id="notification-list" class="mt-3">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            전체알림
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li>
              <a class="dropdown-item filter" href="#" data-type="all"
                >전체알림</a
              >
            </li>
            <li>
              <a class="dropdown-item filter" href="#" data-type="interest"
                >관심기업 신규공고</a
              >
            </li>
            <li>
              <a class="dropdown-item filter" href="#" data-type="system"
                >시스템알림</a
              >
            </li>
          </ul>
        </div>
        <!-- 알림이 표시될 영역 -->
        <div id="notification-area" class="mt-3"></div>
      </div>
    </div>

    <footer>
      <p>footer</p>
    </footer>

    <script defer>
      // 가짜 데이터 생성 함수
      function generateFakeData(type) {
        if (type === "interest") {
          return "관심기업 신규공고가 있습니다.";
        } else if (type === "system") {
          return "시스템 알림입니다.";
        }
        return "새로운 알림이 도착했습니다!";
      }

      // 필터링 기능 추가
      document.querySelectorAll(".filter").forEach((item) => {
        item.addEventListener("click", (event) => {
          event.preventDefault(); // 링크의 기본 동작 방지
          const filter = event.target.getAttribute("data-type");
          const notificationArea = document.getElementById("notification-area");
          let notificationMessage = "";
          if (filter === "all") {
            const systemMessage = generateFakeData("system");
            const interestMessage = generateFakeData("interest");
            notificationArea.innerHTML = `<div class="alert alert-primary" role="alert" data-type="system">${systemMessage}</div><div class="alert alert-primary" role="alert" data-type="interest">${interestMessage}</div>`;
          } else {
            notificationMessage = generateFakeData(filter);
            notificationArea.innerHTML = `<div class="alert alert-primary" role="alert" data-type="${filter}">${notificationMessage}</div>`;
          }

          // 알림 클릭 시 해당 페이지로 이동
          const notificationBoxes = document.querySelectorAll(
            "#notification-area .alert"
          );
          notificationBoxes.forEach((box) => {
            box.addEventListener("click", () => {
              const type = box.getAttribute("data-type");
              if (type === "system") {
                window.location.href =
                  "https://example.com/system-notification-page"; // 시스템 알림 페이지 URL
              } else if (type === "interest") {
                window.location.href =
                  "https://example.com/interest-notification-page"; // 관심기업 신규공고 페이지 URL
              }
            });
          });
        });
      });

      // 페이지 로드시 전체알림 선택
      window.onload = () => {
        document.querySelector('[data-type="all"]').click();
      };

      // XMLHttpRequest 객체 생성
      var xhr = new XMLHttpRequest();

      // 서버와의 통신 설정
      xhr.open("GET", "https://example.com/api/system-notifications", true); // true는 비동기 통신을 의미

      // 통신 완료 후 실행할 콜백 함수 등록
      xhr.onreadystatechange = function () {
        // 통신이 완료되고 응답 상태 코드가 성공(200)인 경우
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
          // 응답 데이터 처리
          var data = JSON.parse(xhr.responseText);
          // 받아온 데이터를 활용하여 작업 수행
          console.log(data); // 콘솔에 데이터 출력 예시
        }
      };

      // 요청 전송
      xhr.send();

      // 필터링 기능 추가
      document.querySelectorAll(".filter").forEach((item) => {
        item.addEventListener("click", (event) => {
          event.preventDefault(); // 링크의 기본 동작 방지
          const filter = event.target.getAttribute("data-type");
          const dropdownButton = document.getElementById("dropdownMenuButton");
          const notificationArea = document.getElementById("notification-area");
          let notificationMessage = "";

          // 드롭다운 버튼 텍스트 변경
          dropdownButton.innerText = event.target.innerText;

          if (filter === "all") {
            const systemMessage = generateFakeData("system");
            const interestMessage = generateFakeData("interest");
            notificationArea.innerHTML = `<div class="alert alert-primary" role="alert" data-type="system">${systemMessage}</div><div class="alert alert-primary" role="alert" data-type="interest">${interestMessage}</div>`;
          } else {
            notificationMessage = generateFakeData(filter);
            notificationArea.innerHTML = `<div class="alert alert-primary" role="alert" data-type="${filter}">${notificationMessage}</div>`;
          }

          // 알림 클릭 시 해당 페이지로 이동
          const notificationBoxes = document.querySelectorAll(
            "#notification-area .alert"
          );
          notificationBoxes.forEach((box) => {
            box.addEventListener("click", () => {
              const type = box.getAttribute("data-type");
              if (type === "system") {
                window.location.href =
                  "https://example.com/system-notification-page"; // 시스템 알림 페이지 URL
              } else if (type === "interest") {
                window.location.href =
                  "https://example.com/interest-notification-page"; // 관심기업 신규공고 페이지 URL
              }
            });
          });
        });
      });
    </script>
  </body>
</html>
